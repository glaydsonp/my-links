<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icon downloaded from flaticons.com -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
  <link rel="stylesheet" href="./src/scss/main.scss">
</head>

<body class="bg-blue-200">

  <main class="main" id="main">
    <div class="main__header">
      Links to my stuff
    </div>
    <div class="main__content">
      <ul class="links-list" id="links-list"></ul>
    </div>
    <div class="main__footer"></div>
  </main>

  <form name="contact" method="POST" data-netlify="true">
    <p>
      <label>Your Name: <input type="text" name="name" /></label>
    </p>
    <p>
      <label>Your Email: <input type="email" name="email" /></label>
    </p>
    <p>
      <label>Message: <textarea name="message"></textarea></label>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>

  <footer class="footer">
    <div id="footer__content" class="footer__content">
      <p>All rights reserved to Glaydson Prado. <span id="year__holder"></span></p>
    </div>
  </footer>

  <div style="display: none;">
    Icons made by <a href="http://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"
      title="Flaticon">www.flaticon.com</a>
  </div>

  <script src="./src/ts/main.ts"></script>
</body>

</html>
